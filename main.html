<head>
	<title>Todo</title>
</head>
<body>
	{{> todos}}
</body>

<template name="todos">
	{{> addTodo}}
	<ul>
	{{#each todo}}
		{{> todoItem}}
	{{/each}}
	{{>todosCount}}
	</ul>
</template>

<template name="todoItem">
	<li class={{checked}}>
	<input type="checkbox" {{checked}}>
	<input type="text" value="{{name}}" name="todoItem" />
	[<a href="#" class="delete-todo">Delete</a>]
	</li>
	
</template>

<template name="addTodo">
<form>
	<label>Create Task</label>
	<input type="text" name="todoName" placeholder="New Todo" />
</form>
</template>

<template name="todosCount">
	{{#if totalTodos}}
	<p>Completed {{completedTodos}} Total {{totalTodos}}</p>
	{{/if}}
</template>
