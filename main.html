<template name="todos">
	<p>{{_id}}</p>
	{{> addTodo}}
	<ul>
	{{#each todo}}
		{{> todoItem}}
	{{/each}}
	{{>todosCount}}
	</ul>
</template>

<template name="todoItem">
	<li class={{checked}}>
	<input type="checkbox" {{checked}}>
	<input type="text" value="{{name}}" name="todoItem" />
	[<a href="#" class="delete-todo">Delete</a>]
	</li>
	
</template>

<template name="addTodo">
<form>
	<label>Create Task</label>
	<input type="text" name="todoName" placeholder="New Todo" />
</form>
</template>

<template name="todosCount">
	{{#if totalTodos}}
	<p>Completed {{completedTodos}} Total {{totalTodos}}</p>
	{{/if}}
</template>

<template name="register">
<h2> Register </h2>
</template>

<template name="login">
<h2>Login</h2>
</template>

<template name="home">
	<p>Todo Application</p>
</template>

<template name="main">
	<h1>Todos</h1>
	{{> navigation}}
	{{> lists}}
	{{> yield}}
	
	<hr />
	<p>Copyright</p>
</template>
<template name="navigation">
<a href="{{pathFor route="home"}}">Home</a>
<a href="{{pathFor route="register"}}">Register</a>
<a href="/Login">Login</a>
</template>

<template name="addList">
	<form>
		<label>Create a list : </label>
		<input type="text" placeholder="List Name" name="listName" />
	</form>
</template>

<template name="lists">
	<h2>Lists</h2>
	{{> addList}}
	<ul>
		{{#each list}}
			<li><a href="/list/{{_id}}">{{name}}</a></li>
		{{/each}}
	</ul>
</template>
<template name="listPage">
	<h2>Tasks: {{name}}</h2>
	{{> todos}}
</template>
