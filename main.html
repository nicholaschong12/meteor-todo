<template name="todos">
	
	{{> addTodo}}
	<ul>
	{{#each todo}}
		{{> todoItem}}
	{{/each}}
	{{>todosCount}}
	</ul>
</template>

<template name="todoItem">
	<li class={{checked}}>
	<input type="checkbox" {{checked}}>
	<input type="text" value="{{name}}" name="todoItem" />
	[<a href="#" class="delete-todo">Delete</a>]
	</li>
	
</template>

<template name="addTodo">
<form>
	<label>Create Task</label>
	<input type="text" name="todoName" placeholder="New Todo" />
</form>
</template>

<template name="todosCount">
	{{#if totalTodos}}
	<p>Completed {{completedTodos}} Total {{totalTodos}}</p>
	{{/if}}
</template>

<template name="register">
<h2> Register </h2>
<form class="register">
	<p>Email: <input type="email" name="registerEmail" /></p>
	<p>Password: <input type="password" name="registerPassword" /></p>
	<p><input type="submit" value="Register" /></p>
</form>
</template>

<template name="login">
<h2>Login</h2>
<form class="login">
	<p>Email: <input type="email" name="loginEmail" required /></p>
	<p>Password: <input type="password" name="loginPassword" required /></p>
	<p><input type="submit" value="Login" /></p>
</form>
</template>

<template name="home">
	<p>Todo Application</p>
</template>

<template name="main">
	<h1>Todos</h1>
	{{> navigation}}
	{{#if currentUser}}
	{{> lists}}
	{{/if}}
	{{> yield}}
	
	<hr />
	<p>Copyright</p>
</template>
<template name="navigation">
<ul>
<li><a href="{{pathFor route="home"}}">Home</a></li>
{{#if currentUser}}
<li><a href="#" class="logout">Logout</a></li>
{{else}}
<li><a href="{{pathFor route="register"}}">Register</a></li>
<li><a href="/Login">Login</a></li>
{{/if}}
</ul>
</template>

<template name="addList">
	<form>
		<label>Create a list : </label>
		<input type="text" placeholder="List Name" name="listName" />
	</form>
</template>

<template name="lists">
	<h2>Lists</h2>
	{{> addList}}
	<ul>
		{{#each list}}
			<li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
		{{/each}}
	</ul>
</template>
<template name="listPage">
	<h2>Tasks: {{name}}</h2>
	{{> todos}}
</template>
